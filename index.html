<!DOCTYPE html>
<html ng-app='Benlog'>
  <head>
    <title>Ben Shymkiw - iamsolarpowered</title>
    <link href='/favicon.ico' rel='shortcut icon' />
    <link href="http://t.apio.ca/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='span4' id='sidebar'>
          <div class='about'>
  <h1>Ben Shymkiw</h1>
  <p>
    <em>Rubyist, concerned citizen</em>
  </p>
  <div class='avatar thumbnail'>
    <img src='http://www.gravatar.com/avatar/6d51e89b2c630d7e3db9b5fd499661cf?s=156' />
  </div>
   <a href="https://twitter.com/iamsolarpowered" class="twitter-follow-button" data-show-count="false">Follow @iamsolarpowered</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  <ul class='links'>
    <li><a href="http://github.com/iamsolarpowered">Github</a></li>
    <li><a href="http://www.linkedin.com/profile/view?id=37114483">LinkedIn</a></li>
    <li><a href="http://careers.stackoverflow.com/iamsolarpowered">Resume</a></li>
  </ul>
  <ul class='source'>
    <li><a href="https://github.com/iamsolarpowered/benlog/tree/gh-pages" title="Now with 99% less Ruby!">Dig the code</a></li>
  </ul>
</div>
          <div class='news' ng-controller='GoogleReaderController'>
            <h3 class='headline'>Interesting Things</h3>
            <blockquote class='item' ng-repeat='item in items'>
              <a ng-href='{{item.alternate.href}}'>
                {{item.title}}
              </a>
              <small>
                <a ng-href='{{item.origin.htmlUrl}}'>
                  {{item.origin.title}}
                </a>
              </small>
            </blockquote>
          </div>
        </div>
        <div class='offset1 span7' id='main'>
          <section class='tweets' ng-controller='TweetsController'>
            <blockquote class='twitter-tweet' ng-repeat='item in items'>
              <p>{{item.text}}</p>
              <a data-datetime='{{item.created_at.toISOString()}}' href='https://twitter.com/twitterapi/status/{{item.id_str}}'>{{item.created_at}}</a>
            </blockquote>
            <a href='http://twitter.com/iamsolarpowered' ng-show='items'>More...</a>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
